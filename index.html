<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>
	<script>
		var exec = require('cordova/exec');

		var splashscreen = {
	    	show:function() {
	        	exec(null, null, "SplashScreen", "show", []);
	    	},
	    	hide:function() {
	        	exec(null, null, "SplashScreen", "hide", []);
	    	}
		};
		module.exports = splashscreen;
	</script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.row{
	background-color: red;
	}

	.margins{
		/*margin-bottom:10px;
		margin-top:10px;
		margin-left: 10px;
		margin-right: 10px;*/
		margin: 4%;	
		height: 16vh;
		border-radius:5px;
	}

	.texts{
		padding: 7px;
		color:white;
		line-height: 20px;
		font-size: 18px;
		font-style: serif;
		
	}

	hr{
		width: 20%;
		margin: 0;
		margin-top: 5px;
		color:white;
		height: 1.5px;
		border: 0 none;
		
		background-color: white;
	}

	.bank_account{
		background-color:#ed6a53;
		background-image: url("img/bankaccount@1.png");
		background-repeat: no-repeat;
		background-position: right bottom;
	}

	.sales{
		background-color:#32c7e5;
		background-image: url("img/sales@1.png");
		background-repeat: no-repeat;
		background-position: right -10px top -9px;
	}

	.purchase{
		height: 20vh;
		background-color:#ffa95e;
		background-image: url("img/purchase@1.png");
		background-repeat: no-repeat;
		background-position: bottom -10px right -7px;
	}

	.pay_run{
		background-color:#39a85c;
		background-image: url("img/pay-run@1.png");
		background-repeat: no-repeat;
		background-position: right -5px bottom -2px;
	}

	.expense{
		background-color:#25558c;
		background-image: url("img/expense@1.png");
		background-repeat: no-repeat;
		background-position: right top;
	}

	.fixed_assets{
		background-color:#747a77;
		background-image: url("img/fixed-asset@1.png");
		background-repeat: no-repeat;
		background-position: right bottom;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row margins bank_account">
			<div class="col-md-12 texts">Bank Account<hr></div>
		</div>

		<div class="row margins sales">
			<div class="col-md-12 texts">Sales<hr></div>
		</div>

		<div class="row margins purchase">
			<div class="col-md-12 texts">Purchase<hr></div>
		</div>

		<div class="row margins pay_run">
			<div class="col-md-12 texts">Pay Run<hr></div>
		</div>

		<div class="row margins expense">
			<div class="col-md-12 texts">Expense<hr></div>
		</div>

		<div class="row margins fixed_assets">
			<div class="col-md-12 texts">Fixed Assets<hr></div>
		</div>

	</div>
</body>
</html>
